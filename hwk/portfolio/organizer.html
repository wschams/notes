<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="organizer.css" />
</head>

<body>
    <div class=" container ">
        <div class="jumbotron text-center ">
            <h1>Tzvi's Organizer</h1>
        </div>
        <form>
            <div class="form-group ">
                <label for="note " class="col-sm-2 ">Note</label>
                <div class="col-sm-12 ">
                    <textarea class="form-control" rows="9 " required></textarea>
                </div>
            </div>
            <div class="form-group ">
                <label for="category " class="col-sm-2 ">Category</label>
                <div class="col-sm-6 ">
                    <input class="form-control " />
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-2 ">
                    <button type="submit " class="btn btn-primary ">Submit</button>
                </div>
            </div>
        </form>
        <ul class="list-group"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb "
        crossorigin="anonymous "></script>
    <script src="/jquery-3.2.1.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa "
        crossorigin="anonymous "></script>
    <script src="/tether-1.3.3 "></script>
    <script src="/bootstrap-4.0.0-beta/js/bootstrap.min.js "></script>
    <script src="organizer.js"></script>
</body>

</html>
